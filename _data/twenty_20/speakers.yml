- title: Andrei Mungiu
  name: Andrei-Mungiu
  subtitle: Cybersecurity & Software Engineer
  img: andrei-mungiu.png
  thumbnail: andrei-mungiu.png
  alt: Picture of Andrei Mungiu
  topic: "<b>System Partitioning into Zones, To Do or.Not to Do? Realistic Trade-Offs in Segregating Systems in:</b> System partitioning using zones and conduits is a foundational requirement in known<br>cybersecurity standards such as IEC 62443-based risk assessments. But while it enables<br>more precise Security Level Target (SL-T) assignments and better alignment between<br>threats and mitigations, it's often misunderstood, misapplied, or over-engineered in<br>practice.<br>In this talk, we’ll go beyond the theory and into the real-world implications of system<br>partitioning. We’ll examine why poor or missing segmentation undermines risk<br>assessments, but also why blindly partitioning every system can fragment your control<br>strategy, introduce unnecessary complexity, and create compliance blind-spots.<br>Using IEC 62443-3-2 as a technical case study, I’ll walk through what zones and conduits<br>are meant to achieve, what they actually do in operational environments, and how they can<br>both solve and introduce challenges in security architecture. You’ll learn how partitioning<br>affects SL-Ts, how shared controls lose effectiveness across zone boundaries, and why<br>over-partitioning without operational maturity leads to implementation debt.<br>More importantly, we’ll confront a critical misconception: that every supplier system must<br>fully meet all security (SL-T) requirements internally. In reality, system owners must<br>architect for gaps by using compensating controls at the infrastructure level, not penalize<br>vendors for honesty. We’ll explore how to design architectures that assume variability in<br>supplier security capabilities while still achieving compliance and resilience.<br>This talk is targeted at engineers, architects, and risk professionals working with ICS/OT<br>systems or complex hybrid environments. Whether you're applying IEC 62443, NIST 800-82,<br>ISO/IEC 27005, or working with cloud-native control domains, this session will give you a<br>deeper understanding of partitioning as a strategic architectural tool, and how to use it<br>responsibly."
  description: "At work I design Cybersecurity Architectures. As a hobby I program using the latest .NET9(C#)/Blazor/Python all integrated with Azure Cloud (including authentication). I also post my analysis on the latest Cybersecurity Standards and Legislation at www.cyber-laws.com.<br><br>Achievements in cybersecurity:<br>- Designed and led Cybersecurity Architectures for nation-wide infrastructure projects<br>- Established and led company-wide Cybersecurity strategies<br>- Established and led Cyber-Risk Assessment boards<br>- Established and led Threat Modeling teams for application code and application infrastructure<br>- Helped consolidate the supply chain cybersecurity for nation-wide infrastructure projects<br>- Represented a CVE numbering authority at MITRE US<br><br>Achievements in programming:<br>- Integrated Identity Access Management solutions on premise and in cloud using Microsoft Azure<br>- Designed and implemented an application layer Network protocol for distributed p2p communication (using Python / distributed hash tables & multiparty computation)<br>- Designed and implemented the network infrastructure of a cryptocurrency mining farm with full serviceability and VPN monitoring<br>- Designed and implemented a Secure Remote Physical Lock using LoRaWAN, FreeRTOS (real-time OS) and hardware<br><br>Favorite sources of knowledge:<br>- SABSA - for app & network Cybersecurity Architecture<br>- TOGAF - for network Cybersecurity Architecture<br>- COBIT - for governance and management of enterprise IT<br>- MITRE ATT&CK - For Threat Modelling<br>- IEC62443 - for OT Cybersecurity best practices<br>- ISO2700x - for OT/IT Cybersecurity best practices<br>- NIST SP 800 - for OT/IT Cybersecurity best practices<br>- NERC-CIP - for OT Cybersecurity best practices<br>- GDPR - for personal information best practices"

- title: Avester Fahimipour
  name: Avester-Fahimipour
  subtitle: Security Analyst at Conscia
  img: avester-fahimipour.jpg
  thumbnail: avester-fahimipour.jpg
  alt: Picture of Avester Fahimipour
  topic: "<b>Through the lens of a threat hunter:</b>This session will provide a live and partially pre-recorded walkthrough of a threat hunting scenario. We’ll begin by discussing how the initial hunting hypothesis was developed, followed by a demonstration of a custom piece of malware designed to drop LSASS and evade Microsoft Defender.<br>The presentation will then dive into the process of crafting a hunting query, explaining the logic behind it and how it functions. We'll showcase how the query successfully triggers as a detection rule in Defender when the malware is re-executed. To complete the cycle, we’ll also run the same query in a threat hunting context to identify the activity.<br>Due to the time-consuming nature of some steps, select parts of the demo will be pre-recorded to ensure a smooth and focused presentation."
  description: "Hello, I work as a security analyst at Conscia. I have worked in the cyber security industry for 3 years now. I spend my free time cooking, watching movies and shows.<br>I have experience presenting at the OWASP chapter and the Conscia Security Festival, and I’ve also published a blog post on ActiveCountermeasures. In addition, I have created a mini-course on network security monitoring, which is on YouTube."

